<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.bxslider.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/sub-event_style.css">
<title>NIKE</title>
</head>
<body>
<div id="wrap">
	<!-- header -->
	<div id="header">
    	<div class="header-area">
			<h1 class="logo">
				<a href="nike.html">
					<img src="img/logo/logo2.png" alt="Logo">
				</a>
			</h1>
    		<div class="main-nav">
        		<ul>
            		<li class="nav01">
                		<a href="sub-is.html">Nike is</a>
                	</li>
                	<li class="nav01">
                		<a href="sub-active.html">Active Nike</a>
                	</li>
                	<li class="nav01">
                		<a href="sub-collabo.html">Collabo+</a>
               		</li>
                	<li>
                		<a href="sub-event.html">Event</a>
                	</li>
            	</ul>
    		</div>
        </div>
	</div>
	<!-- //header -->
    <div id="container">
    	<div class="event-area">
			<h2>EVENT +</h2>
    		<div class="event-img">
        		<img src="img/sub-event/event05(900).jpg" alt="event01">
        	</div>
            <div class="event-form">
            	<h3>
                	<img src="img/sub-event/participation01.png" alt="participation">
                </h3>
            	<form class="fade-bottom08" action="#" method="post">
					<fieldset>
							<table>
								<tbody>
								<tr class="name">
									<td class="first-text">이름</td>
									<td>
										<input class="input-box" type="text" name="name">
									</td>
								</tr>
                                <tr class="cheak-sex">
									<td class="first-text">성별</td>
									<td>
										<input class="check-box" type="radio" value="male" name="box">
										<span class="check-text">남</span>
										<input class="check-box" type="radio" value="female" name="box">
										<span class="check-text">여</span>
									</td>
								</tr>
                                <tr class="birth">
									<td class="first-text">생년월일</td>
									<td class="two-text">
										<select>
                                        	<option>2002년</option>
                                            <option>2001년</option>
                                            <option>2000년</option>
                                            <option>1999년</option>
                                            <option>1998년</option>
                                            <option>1997년</option>
                                            <option>1996년</option>
                                        </select>
										<input class="input-box" type="text">
										<span class="input-text">월</span>
										<input class="input-box" type="text">
										<span class="input-text">일</span>
									</td>
								</tr>
                                <tr class="phone-num">
									<td class="first-text">휴대전화</td>
									<td>
										<input class="input-box" type="text">
										<span>-</span>
										<input class="input-box" type="text">
										<span>-</span>
										<input class="input-box" type="text">
										<input class="check-box" type="checkbox">
										<span class="check-text01">정보,이벤트SMS수신</span>
									</td>
								</tr>
								<tr class="e-mail">
									<td class="first-text">E-mail</td>
									<td>
										<input class="input-box email-text" type="text">
										<span>
											<input class="button" type="button" value="E-mail 중복확인">
											<input class="check-box" type="checkbox">
											<span class="check-text01">정보,이벤트SMS수신</span>
										</span>
									</td>
								</tr>
								</tbody>
							</table>
					</fieldset>
				</form>
                <div class="last-button">
                	<p>
                    	<a href="#">참여 신청하기</a>
                    </p>
                </div>
            </div>
            <!--//event-form-->
        </div>
        <!--//container-area-->
    </div>
    <!--//container-->
    <div id="footer">
    	<div class="footer-area">
        	<div class="footer-left">
        		<p>
					<a href="#">
						<img src="img/footer/footer-img01.jpg" alt="footer-img01">
					</a>
				</p>
        	</div>
        	<div class="footer-center">
        		<p>
					<a href="#">
						<img src="img/footer/footer-img02.jpg" alt="footer-img02">
					</a>
				</p>
        	</div>
        	<div class="footer-right">
        		<ul>
            		<li class="facebook">
                		<a href="#">
                    		<img src="img/footer/face-icon.jpg" alt="face-icon">
                    	</a>
                	</li>
                	<li class="insta">
                		<a href="#">
                    		<img src="img/footer/insta-icon.jpg" alt="insta-icon">
                    	</a>
                	</li>
                	<li class="blog">
                		<a href="#">
                    		<img src="img/footer/blog-icon.jpg" alt="blog-icon">
                    	</a>
                	</li>
            	</ul>
            	<p>
            		<a href="#">T:503-671-6453</a>
            	</p>
        	</div>
        </div>
        <!--footer-area-->
	</div>
	<!-- //footer -->
</div>
<!--//wrap-->
<script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
</body>
</html>
