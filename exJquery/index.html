<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="test.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="popup">
        <h2>간편 상담</h2>
        <table class="type1">
            <caption>
                <details>
                    <summary>간편 상담 신청 폼</summary>
                    <div>이름 , 메모 , 연락처 등</div>
                </details>
            </caption>
            <colgroup>
                <col style="width:111px"></col>
            </colgroup>
            <tbody>
                <tr>
                    <th><label for="txt1">신청자 이름</label></th>
                    <td><input type="text" id="txt1" placeholder="이름을 입력해 주세요"></td>
                </tr>
                <tr>
                    <th><label for="txt2">연락처</label></th>
                    <td><input type="tel" id="txt2" placeholder="번호를 입력해 주세요"></td>
                </tr>
                <tr>
                    <th><label for="txt3">메모</label></th>
                    <td><textarea id="txt3" placeholder="내용을 입력해 주세요"></textarea></td>
                </tr>
                <tr>
                    <th><label for="">혜택</label></th>
                    <td>
                        <ul>
                            <li><input type="checkbox" id="txt1_1"><label for="txt1_1">회원입니다</label></li>
                            <li><input type="checkbox" id="txt1_2"><label for="txt1_2">멤버쉽입니다</label></li>
                            <li><input type="checkbox" id="txt1_3"><label for="txt1_3">신규가입입니다</label></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
